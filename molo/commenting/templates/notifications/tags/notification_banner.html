{% load i18n %}
{% if user.is_authenticated and number_unread_notifications > 0 %}
<div class="comments reply-notification">
  <a href="{% url 'molo.commenting:reply_list' %}" class="reply-notification__link">
    <p class="reply-notification__popup-call-to-action">
      {% trans "Unread replies:" %} {{ number_unread_notifications }}
    </p>
  </a>
</div>
{% endif %}
