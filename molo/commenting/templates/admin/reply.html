{% extends "admin/base_site.html" %}
{% load i18n admin_urls %}
{% load url from future %}

{% block breadcrumbs %}
<div class="breadcrumbs">
<a href="{% url 'admin:index' %}">{% trans 'Home' %}</a>
&rsaquo; <a href="{% url 'admin:app_list' app_label='commenting' %}">{% trans 'Commenting' %}</a>
&rsaquo; <a href="{% url 'admin:commenting_molocomment_changelist' %}">{% trans 'Molo Comments' %}</a>
&rsaquo; {% trans 'Reply' %}
</div>
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Reply" />
</form>

<script>
var cannedSelect = document.getElementById("id_canned_select");
document.getElementsByTagName("form")[0].setAttribute("onchange", "commentReply()");
function commentReply() {
    document.getElementById('id_comment').innerHTML = (cannedSelect[cannedSelect.selectedIndex].value);
}
</script>

{% endblock %}
